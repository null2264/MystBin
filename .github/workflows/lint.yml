name: Lint Code Base

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]


jobs:
  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Lint

        uses: github/super-linter/slim@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_FLAKE8: true


  frontend-lint:
    name: Lint frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Yarn
        uses: actions/setup-node@v1
        with:
          node-version: "15.0"
      - run: yarn install
        working-directory: ./mystbin/frontend

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          # Enable linters
          auto_fix: true
          commit_message: "refactor: Fix code style issues with ${linter}"
          git_name: PythonistaGuild Linter
          # eslint: true
          # eslint_dir: ./mystbin/frontend/
          # eslint_extensions: js,ts,jsx,tsx
          prettier: true
          prettier_dir: ./mystbin/frontend/
          prettier_extensions: js,ts,jsx,tsx
